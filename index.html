<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RupertG Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="/assets/favicon.png" type="image/png">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-calendar-alt"></i>
                    RupertG Calendar
                </h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="todayBtn">Today</button>
                    <button class="btn btn-primary" id="addEventBtn">
                        <i class="fas fa-plus"></i>
                        Add Event
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="nav-btn" id="prevMonth">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="month-display">
                        <h2 id="currentMonth">December 2025</h2>
                        <p id="currentYear">2025</p>
                    </div>
                    <button class="nav-btn" id="nextMonth">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar days will be generated here -->
                </div>
            </div>

            <div class="sidebar">
                <div class="events-section">
                    <h3>Today's Events</h3>
                    <div class="events-list" id="eventsList">
                        <!-- Events will be populated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div class="modal-overlay" id="eventModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Add Event</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text" id="eventTitle" name="title" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventDate">Date</label>
                            <input type="date" id="eventDate" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="eventTime">Time</label>
                            <input type="time" id="eventTime" name="time">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" name="description" rows="3"></textarea>
                    </div>
                    
                    <!-- Recurring Events Section -->
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="eventRecurring" name="recurring">
                            <span>Make this a recurring event</span>
                        </label>
                    </div>
                    
                    <div class="form-group" id="recurrenceOptions" style="display: none;">
                        <label for="recurrenceType">Recurrence Type</label>
                        <select id="recurrenceType" name="recurrenceType">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                            <option value="weekdays">Weekdays (Mon-Fri)</option>
                            <option value="weekends">Weekends (Sat-Sun)</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="recurrenceEndOptions" style="display: none;">
                        <label for="recurrenceEndDate">End Date (optional)</label>
                        <input type="date" id="recurrenceEndDate" name="recurrenceEndDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="eventColor">Color</label>
                        <div class="color-picker">
                            <input type="color" id="eventColor" name="color" value="#3b82f6">
                            <span id="colorPreview" class="color-preview">#3b82f6</span>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-danger" id="deleteEventBtn" style="display: none;">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                        <div class="right-actions">
                            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Event</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <script src="script.js"></script>
    </body>
</html>
